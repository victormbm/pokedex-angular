<div class="bg-red-600 rounded-3xl p-4 shadow-lg text-white w-[250px] mx-auto relative border-4 border-black">
  <div class="w-6 h-6 bg-cyan-300 rounded-full absolute top-2 left-2 border-2 border-white"></div>

  <div class="mt-8 bg-white rounded-lg p-2">
    <img
      class="w-full h-32 object-contain mx-auto"
      [src]="'https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/' + id + '.png'"
      [alt]="name"
    />
  </div>

  <p class="mt-2 text-center text-black capitalize font-bold">{{ name }}</p>

  <div class="mt-3 px-2">
    <input
      type="text"
      placeholder="Name or Number"
      class="w-full p-1 rounded text-black text-sm"
    />
  </div>

  <div class="flex justify-between mt-3">
    <button class="bg-gray-800 text-white py-1 px-3 rounded">Prev</button>
    <button class="bg-gray-800 text-white py-1 px-3 rounded">Next</button>
  </div>
</div>
